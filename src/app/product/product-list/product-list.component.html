<app-product-search (buttonClick)="searchProduct($event)"></app-product-search>
<div *ngFor="let product of products | paginate: { itemsPerPage : '2', currentPage: currentPage }">
    <app-product-card  [product]="product"/>
</div>

<div class="pagination-container">
    <pagination-controls
    
      (pageChange)="onPageChange($event)">
    </pagination-controls>
  </div>
